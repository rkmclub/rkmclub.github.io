<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirigiendo…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Redirección inmediata (fallback si JS está deshabilitado) -->
  <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbyIl_dPSuMl5f6o99Y4mCKETvVCIJH4WWp8YuBqi9TxsrXsBDlZHhyOW42yLWEd299pYA/exec?accion=act_socios">
  <link rel="canonical" href="https://script.google.com/macros/s/AKfycbyIl_dPSuMl5f6o99Y4mCKETvVCIJH4WWp8YuBqi9TxsrXsBDlZHhyOW42yLWEd299pYA/exec?accion=act_socios">

  <!-- Evitar caché para no quedar “pegado” si cambiás el destino -->
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <script>
    (function () {
      var target = "https://script.google.com/macros/s/AKfycbyIl_dPSuMl5f6o99Y4mCKETvVCIJH4WWp8YuBqi9TxsrXsBDlZHhyOW42yLWEd299pYA/exec?accion=act_socios";
      // replace() evita que el botón “Atrás” vuelva a esta página intermedia
      if (location.replace) location.replace(target);
      else location.href = target;
    })();
  </script>
</head>
<body>
  <p>Redirigiendo a <a href="https://script.google.com/macros/s/AKfycbyIl_dPSuMl5f6o99Y4mCKETvVCIJH4WWp8YuBqi9TxsrXsBDlZHhyOW42yLWEd299pYA/exec?accion=act_socios">tu app</a>…</p>
</body>
</html>
