<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test API RKM</title>
</head>
<body>
  <h1>Test API RKM</h1>
  <button onclick="testCuota()">Registrar Cuota</button>
  <button onclick="testPase()">Registrar Pase Diario</button>

  <pre id="output"></pre>

  <script>
    const proxy = 'https://cors-anywhere.herokuapp.com/';
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyIl_dPSuMl5f6o99Y4mCKETvVCIJH4WWp8YuBqi9TxsrXsBDlZHhyOW42yLWEd299pYA/exec';

    function testCuota() {
      fetch(proxy + apiUrl, {
        method: 'POST',
        body: new URLSearchParams({
          accion: 'registrar_cuota',
          admin_email: 'dalmirobu@gmail.com',
          socio_id: '4',
          monto: '40000'
        })
      })
      .then(r => r.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        console.log(data);
      })
      .catch(console.error);
    }

</body>
</html>
